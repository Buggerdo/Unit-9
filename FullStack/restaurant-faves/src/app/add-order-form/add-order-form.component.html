<form (ngSubmit)="submit()" class="add-order-form">
    <h2 class="add-order-heading">Add an order</h2>
    <p>
      <label for="description">description:</label>
      <input type="text"
             name="description"
             id="description"
             [(ngModel)]="description" />
    </p>
    <p>
      <label for="restaurant">restaurant:</label>
      <input type="text"
             name="restaurant"
             id="restaurant"
             [(ngModel)]="restaurant" />
    </p>
    <p>
      <label for="rating">rating (1-5):</label>
      <input type="number"
             name="rating"
             id="rating"
             [(ngModel)]="rating"
             min="1"
             max="5" />
    </p>
    <p>
      <label for="order-again">order again:</label>
      <input type="checkbox"
             name="order-again"
             id="order-again"
             [(ngModel)]="orderAgain" />
    </p>
    <button>Submit</button>
  </form>
